    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Montserrat', sans-serif;
        }

        body {
            background: #000;
            color: #fff;
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            overflow-x: hidden;
            position: relative;
        }

        .particles {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: -1;
            background: radial-gradient(circle at 50% 50%, #111 0%, #000 70%);
        }

        .particle {
            position: absolute;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 50%;
            animation: float 15s infinite linear;
        }

        .loading-screen {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: #000;
            display: flex;
            justify-content: center;
            align-items: center;
            z-index: 1000;
            cursor: pointer;
            transition: opacity 0.5s ease;
        }

        .loading-content {
            text-align: center;
            animation: pulse 2s infinite;
        }

        .loading-text {
            font-size: 1.5rem;
            margin-top: 20px;
            color: rgba(255, 255, 255, 0.8);
        }

        .center-container {
            display: flex;
            justify-content: center;
            align-items: center;
            width: 100%;
            min-height: 100vh;
            padding: 2rem;
            opacity: 0;
            transition: opacity 0.5s ease;
        }

        .cover {
            background: rgba(20, 20, 20, 0.8);
            backdrop-filter: blur(10px);
            border-radius: 20px;
            border: 1px solid rgba(255, 255, 255, 0.1);
            box-shadow: 0 0 50px rgba(255, 255, 255, 0.1);
            width: 100%;
            max-width: 800px;
            padding: 3rem;
            position: relative;
            overflow: hidden;
            z-index: 1;
        }

        .cover::before {
            content: '';
            position: absolute;
            top: -50%;
            left: -50%;
            width: 200%;
            height: 200%;
            background: radial-gradient(circle, rgba(255, 255, 255, 0.05) 0%, transparent 70%);
            z-index: -1;
            animation: rotate 20s linear infinite;
        }

        @keyframes float {
            0% { transform: translateY(0) rotate(0deg); opacity: 0; }
            10% { opacity: 1; }
            90% { opacity: 1; }
            100% { transform: translateY(-1000px) rotate(720deg); opacity: 0; }
        }

        @keyframes rotate {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        @keyframes glow {
            0% { box-shadow: 0 0 5px rgba(255, 255, 255, 0.3); }
            50% { box-shadow: 0 0 20px rgba(255, 255, 255, 0.5); }
            100% { box-shadow: 0 0 5px rgba(255, 255, 255, 0.3); }
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }

        @keyframes pulse {
            0% { transform: scale(1); }
            50% { transform: scale(1.05); }
            100% { transform: scale(1); }
        }

        .profile {
            text-align: center;
            margin-bottom: 2.5rem;
            animation: fadeIn 1s ease-out;
        }

        .avatar-container {
            position: relative;
            display: inline-block;
            margin-bottom: 1.5rem;
            animation: pulse 5s ease-in-out infinite;
        }

        .avatar {
            width: 150px;
            height: 150px;
            border-radius: 50%;
            border: 2px solid rgba(255, 255, 255, 0.3);
            object-fit: cover;
            box-shadow: 0 0 30px rgba(255, 255, 255, 0.2);
            animation: glow 3s infinite;
        }

        .decoration {
            position: absolute;
            top: -10px;
            right: -10px;
            width: 50px;
            height: 50px;
            filter: brightness(0) invert(1);
        }

        .username {
            font-size: 2.5rem;
            font-weight: 700;
            margin-bottom: 1rem;
            text-shadow: 0 0 10px rgba(255, 255, 255, 0.5);
            background: linear-gradient(90deg, #fff, #aaa, #fff);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-size: 200% auto;
            animation: shimmer 3s infinite linear;
        }

        @keyframes shimmer {
            0% { background-position: -200% center; }
            100% { background-position: 200% center; }
        }

        .badges {
            display: flex;
            justify-content: center;
            gap: 10px;
            margin-bottom: 1.5rem;
            flex-wrap: wrap;
        }

        .badge {

            border: 1px solid rgba(255, 255, 255, 0.2);
            border-radius: 20px;
            padding: 5px 15px;
            font-size: 0.8rem;
            color: #fff;
            backdrop-filter: blur(5px);
            transition: all 0.3s ease;
        }

        .badge:hover {
            background: rgba(255, 255, 255, 0.2);
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(255, 255, 255, 0.1);

        .location {

            align-items: center;
            justify-content: center;
            gap: 5px;
            margin-bottom: 2rem;
            font-size: 0.9rem;

        .links {

        .link {

            border-radius: 5px;

            opacity: 0;
            transition: opacity 0.3s;
            pointer-events: none;
            backdrop-filter: blur(5px);
            border: 1px solid rgba(255, 255, 255, 0.1);
        }

        .link:hover .link-tooltip {
            opacity: 1;
        }

        .player-container {
            background: rgba(255, 255, 255, 0.03);

        .player-header {

        .progress-bar {

            border-radius: 5px;
            width: 0%;
            transition: width 0.1s linear;

        .volume-controls {

        .volume-btn {
            background: none;
            border: none;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            width: 30px;
            height: 30px;
            border-radius: 50%;
            transition: all 0.3s ease;
        }

        .volume-btn:hover {
            background: rgba(255, 255, 255, 0.1);
        }

        .volume-btn svg {
            width: 18px;
            height: 18px;
            fill: #fff;
        }

        .volume-slider-container {
            flex: 1;
            height: 4px;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 2px;
            position: relative;
            cursor: pointer;
        }

        .volume-slider {
            height: 100%;

            border-radius: 2px;
            width: 70%;
            transition: width 0.1s linear;

        .track-author {

        }

        @media (max-width: 768px) {

                width: 45px;
                height: 45px;
            }
            
            .player-header {
                flex-direction: column;
                text-align: center;
            }
        }
    </style>

    <script>
        function createParticles() {
            const particlesContainer = document.getElementById('particles');
            const particleCount = 50;
            
            for (let i = 0; i < particleCount; i++) {
                const particle = document.createElement('div');
                particle.classList.add('particle');
                
                const size = Math.random() * 5 + 1;
                const posX = Math.random() * 100;
                const posY = Math.random() * 100;
                const delay = Math.random() * 15;
                const duration = Math.random() * 10 + 10;
                
                particle.style.width = `${size}px`;
                particle.style.height = `${size}px`;
                particle.style.left = `${posX}%`;
                particle.style.top = `${posY}%`;
                particle.style.animationDelay = `${delay}s`;
                particle.style.animationDuration = `${duration}s`;
                
                particlesContainer.appendChild(particle);
            }
        }

        const audio = new Audio();
        audio.src = 'assets/music.mp3';
        audio.loop = true;
        audio.volume = 0.7;
        
        const playBtn = document.getElementById('playBtn');
        const progressBar = document.getElementById('progressBar');
        const progressContainer = document.getElementById('progressContainer');
        const currentTimeEl = document.getElementById('currentTime');
        const durationEl = document.getElementById('duration');
        const loadingScreen = document.getElementById('loadingScreen');
        const mainContent = document.getElementById('mainContent');
        const volumeBtn = document.getElementById('volumeBtn');
        const volumeSlider = document.getElementById('volumeSlider');
        const volumeContainer = document.getElementById('volumeContainer');
        
        let isPlaying = false;
        let isMuted = false;
        let lastVolume = 0.7;
        
        window.addEventListener('load', function() {
            createParticles();

            mainContent.style.opacity = '0';
            
            loadingScreen.style.display = 'flex';

            updateVolumeDisplay();
        });
        
        loadingScreen.addEventListener('click', function() {
            loadingScreen.style.opacity = '0';

            setTimeout(() => {
                loadingScreen.style.display = 'none';
                mainContent.style.opacity = '1';
                
                audio.play().then(() => {
                    isPlaying = true;
                    updatePlayButton();
                }).catch(error => {
                    console.log('Автовоспроизведение заблокировано браузером:', error);
                    isPlaying = false;
                    updatePlayButton();
                });
            }, 500);
        });

        function updatePlayButton() {
            const playIcon = playBtn.querySelector('svg');
            if (isPlaying) {
                playIcon.innerHTML = '<path d="M6 4h4v16H6zm8 0h4v16h-4z"></path>';
            } else {
                playIcon.innerHTML = '<path d="M21.4 9.4a3 3 0 0 1 0 5.2l-12.8 7C6.6 22.7 4 21.3 4 19V5c0-2.3 2.5-3.7 4.6-2.6z"></path>';
            }
        }

        playBtn.addEventListener('click', function() {
            if (isPlaying) {
                audio.pause();
            } else {
                audio.play();
            }
            isPlaying = !isPlaying;
            updatePlayButton();
        });

        audio.addEventListener('loadedmetadata', function() {
            durationEl.textContent = formatTime(audio.duration);
        });
        
        audio.addEventListener('timeupdate', function() {
            const currentTime = audio.currentTime;
            const duration = audio.duration;
            
            if (duration) {
                const progressPercent = (currentTime / duration) * 100;
                progressBar.style.width = `${progressPercent}%`;

                currentTimeEl.textContent = formatTime(currentTime);

                if (durationEl.textContent === '00:00') {
                    durationEl.textContent = formatTime(duration);
                }
            }
        });
        
        progressContainer.addEventListener('click', function(e) {
            const rect = this.getBoundingClientRect();
            const percent = (e.clientX - rect.left) / rect.width;
            audio.currentTime = percent * audio.duration;
        });

        function updateVolumeDisplay() {
            volumeSlider.style.width = `${audio.volume * 100}%`;
            updateVolumeButton();
        }
        
        function updateVolumeButton() {
            const volumeIcon = volumeBtn.querySelector('svg');
            if (isMuted || audio.volume === 0) {
                volumeIcon.innerHTML = '<path d="M16.5 12c0-1.77-1.02-3.29-2.5-4.03v2.21l2.45 2.45c.03-.2.05-.41.05-.63zm2.5 0c0 .94-.2 1.82-.54 2.64l1.51 1.51C20.63 14.91 21 13.5 21 12c0-4.28-2.99-7.86-7-8.77v2.06c2.89.86 5 3.54 5 6.71zM4.27 3L3 4.27 7.73 9H3v6h4l5 5v-6.73l4.25 4.25c-.67.52-1.42.93-2.25 1.18v2.06c1.38-.31 2.63-.95 3.69-1.81L19.73 21 21 19.73l-9-9L4.27 3zM12 4L9.91 6.09 12 8.18V4z"/>';
            } else if (audio.volume > 0.5) {
                volumeIcon.innerHTML = '<path d="M3 9v6h4l5 5V4L7 9H3zm13.5 3c0-1.77-1.02-3.29-2.5-4.03v8.05c1.48-.73 2.5-2.25 2.5-4.02zM14 3.23v2.06c2.89.86 5 3.54 5 6.71s-2.11 5.85-5 6.71v2.06c4.01-.91 7-4.49 7-8.77s-2.99-7.86-7-8.77z"/>';
            } else if (audio.volume > 0) {
                volumeIcon.innerHTML = '<path d="M18.5 12c0-1.77-1.02-3.29-2.5-4.03v8.05c1.48-.73 2.5-2.25 2.5-4.02zM3 9v6h4l5 5V4L7 9H3z"/>';
            } else {
                volumeIcon.innerHTML = '<path d="M16.5 12c0-1.77-1.02-3.29-2.5-4.03v2.21l2.45 2.45c.03-.2.05-.41.05-.63zm2.5 0c0 .94-.2 1.82-.54 2.64l1.51 1.51C20.63 14.91 21 13.5 21 12c0-4.28-2.99-7.86-7-8.77v2.06c2.89.86 5 3.54 5 6.71zM4.27 3L3 4.27 7.73 9H3v6h4l5 5v-6.73l4.25 4.25c-.67.52-1.42.93-2.25 1.18v2.06c1.38-.31 2.63-.95 3.69-1.81L19.73 21 21 19.73l-9-9L4.27 3zM12 4L9.91 6.09 12 8.18V4z"/>';
            }
        }
        
        volumeBtn.addEventListener('click', function() {
            if (isMuted) {

                audio.volume = lastVolume;
                isMuted = false;
            } else {

                lastVolume = audio.volume;
                audio.volume = 0;
                isMuted = true;
            }
            updateVolumeDisplay();
        });
        
        volumeContainer.addEventListener('click', function(e) {
            const rect = this.getBoundingClientRect();
            const percent = (e.clientX - rect.left) / rect.width;
            audio.volume = Math.max(0, Math.min(1, percent));
            isMuted = audio.volume === 0;
            updateVolumeDisplay();
        });
    
        function formatTime(seconds) {
            if (isNaN(seconds)) return '00:00';
            
            const mins = Math.floor(seconds / 60);
            const secs = Math.floor(seconds % 60);
            return `${mins.toString().padStart(2, '0')}:${secs.toString().padStart(2, '0')}`;
        }
        
        let titleVisible = true;
        let originalTitle = document.title;

        function blinkTitle() {
            if (titleVisible) {
                document.title = "ㅤ";
            } else {
                document.title = originalTitle;
            }
            titleVisible = !titleVisible;
        }

        let faviconVisible = true;

        function setupFaviconBlink() {
            let link = document.querySelector("link[rel*='icon']") || document.createElement('link');
            link.type = 'image/x-icon';
            link.rel = 'shortcut icon';
            link.href = 'assets/white.gif';
            document.head.appendChild(link);
        }
        setInterval(blinkTitle, 1000);

    </script>
